<div class="modal fade" id="userTypeFormModal" tabindex="-1" aria-labelledby="userTypeFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="userTypeForm" method="POST" >
                <div class="modal-header">
                    <h5 class="modal-title" id="userTypeFormModalLabel">Add User Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- User fields -->
                    <div class="mb-3">
                        <label for="userTypeName" class="form-label">Type Name</label>
                        <input type="text" id="userTypeName" class="form-control" name="userTypeName"
                               placeholder="Enter Type Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="accessSet" class="form-label">Access Type(s)</label>
                        <div class="chip">
                            <select class="form-select" id="accessSet" name="accessSet" multiple>
                                <option disabled hidden value="">Choose Accesses...</option>
                                <option th:each="u: ${globalAccessSet}" th:value="${u}"
                                        th:text="${u}">
                                </option>

                            </select>
                            <div class="invalid-feedback">Please select a valid tag.</div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>

        </div>
    </div>
</div>
