<div class="modal fade" id="userFormModal" tabindex="-1" aria-labelledby="userFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="userForm" method="POST" th:object="${user}">
                <div class="modal-header">
                    <h5 class="modal-title" id="userFormModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- User fields -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}"
                               placeholder="Enter the username" required>
                    </div>
                    <div class="mb-3">
                        <label for="authorizationType" class="form-label">Access Type</label>
                        <select name="authorizationType" class="form-select" th:field="*{authorizationType}" id="authorizationType">
                            <option th:each="u: ${typeList}" th:value="${u.id}"
                                    th:text="${u.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">E-mail Address</label>
                        <input type="text" class="form-control" th:field="*{emailAddress}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">Password Confirm</label>
                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>

        </div>
    </div>
</div>
