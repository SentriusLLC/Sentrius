keystore.file=sso.jceks
keystore.password=keystorepassword

keystore.alias=KEYBOX-ENCRYPTION_KEY
keystore.algorithm=AES

spring.main.web-application-type=servlet
spring.thymeleaf.enabled=true
spring.freemarker.enabled=false

#flyway configuration
spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration/  # Ensure this path matches your project structure
spring.flyway.baseline-on-migrate=true

# Thymeleaf settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

## h2 database

#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:~/data/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update 


## Logging

logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.io.dataguardians=DEBUG

logging.level.org.thymeleaf=INFO

spring.thymeleaf.servlet.produce-partial-output-while-processing=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


