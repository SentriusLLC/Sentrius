userTypes:
  - userTypeName: testType
    systemAccess: CAN_VIEW_SYSTEMS
    ruleAccess: CAN_DEL_RULES
  - userTypeName: adminType
    systemAccess: CAN_MANAGE_SYSTEMS
    ruleAccess: CAN_MANAGE_RULES
    applicationAccess: CAN_MANAGE_APPLICATION
    ztAccessTokenAccess: CAN_MANAGE_ZTATS
  - userTypeName: jitType
    systemAccess: CAN_VIEW_SYSTEMS
    ztAccessTokenAccess: CAN_MANAGE_ZTATS
users:
  - username: test
    name: firstname lastname
    password: test
    authorizationType:
      userTypeName: testType
    hostGroups:
      - displayName: testGroup
  - username: jit
    name: firstname lastname
    password: jit
    authorizationType:
      userTypeName: jitType
    hostGroups:
      - displayName: testGroup
  - username: admin
    name: firstname lastname
    password: admin
    authorizationType:
      userTypeName: adminType
    hostGroups:
      - displayName: testGroup


systems:
  - displayName: SSH-HOST
    sshUser: ubuntu
    port: 22
    host: sentrius-ssh
    authorizedKeys: ~/.ssh/authorized_keys

## Define groups of users who are assigned to systems
## also entails the configuration that is applied to groupf
## Some users may not have access to all systems in the group
## or may have restricted accesses to systems.
managementGroups:
  - displayName: testGroup
    description: test group
    systems:
      - SSH-HOST
    configuration:
      configurationName: testConfig
      terminalsLocked: false
      allowSudo: false

systemKeyConfigurations:
  - keyConfigurationName: testConfig
